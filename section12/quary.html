<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>
    <p>1+2 = <span></span></p>
    <p class="hello">こんにちは</p>
    <script>
        document.querySelector('p span').textContent = 1 + 2;
        document.getElementsByClassName('hello').textContent = 'こんにちは';
    </script>
</body>
</html>
