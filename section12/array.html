<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>

    <script>
        const pref1 = '北海道'
        const pref2 = '青森県'
        const pref3 = '岩手県'
        const pref4 = '宮城県'
        const pref5 = '秋田県'
        const pref6 = '山形県'
        const pref7 = '福島県'
        const pref8 = '茨城県'

        const pref = [pref1, pref2, pref3, pref4, pref5, pref6, pref7, pref8];
        for (let i = 0; i < pref.length; i++){
            document.write(pref[i] + '<br>');
        }
    </script>
</body>
</html>
