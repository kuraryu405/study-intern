<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>
    <script>
        const num1 = Number(window.prompt('一つ目の数字'));
        const num2 = Number(window.prompt('二つ目の数字'));
        document.write(num1 + '+' + num2 + 'は' + (num1 + num2) + 'です');
    </script>
</body>
</html>
