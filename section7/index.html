<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>入会フォーム</title>
</head>
<body>
    <div class="conteiner">
        <h1>入会フォーム</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="myname">お名前<span class="required">必須</span></label>
                <input type="text" id="myname" name="myname" placeholder="例：山本太郎" required>
            </div>
            <div class="form-group">
                <label for="email">Eメール <span class="required">必須</span></label>
                <input type="email" id="email" name="email" placeholder="s1f_Asano_Ryosuke@iniad.org" required>
            </div>
            <div class="form-group">
                <label>性別</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male">
                        <span>男性</span>
                    </label>
                    
                
                    <label>
                        <input type="radio" name="gender" value="female">
                        <span>女性</span>
                    </label>
                </div>
                
            </div>
            <button type="submit">
                submit
            </button>
        </form>
    </div>

</body>
</html>
