<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>

    <script>
        const pref = {
            'hokkaido' : ['北海道'],
            'tohoku' : ['青森県', '岩手県', '宮城県', '秋田県', '山形県', '福島県'],
            'kanto' : ['東京都', '神奈川県', '埼玉県', '千葉県', '茨城県', '栃木県', '群馬県'],
            'chubu' : ['富山県', '石川県', '福井県', '山梨県', '長野県', '岐阜県', '静岡県', '愛知県'],
            'kansai' : ['三重県', '滋賀県', '京都府', '大阪府', '兵庫県', '奈良県', '和歌山県'],
            'chugoku' : ['鳥取県', '島根県', '岡山県', '広島県', '山口県'],
            'shikoku' : ['徳島県', '香川県', '愛媛県', '高知県'],
            'kyushu' : ['福岡県', '佐賀県', '長崎県', '熊本県', '大分県', '宮崎県', '鹿児島県']
        }
        console.table(pref);
        for (prefname in pref){
            document.write(prefname + '<br>');
            for (prefname2 in pref[prefname]){
                document.write(pref[prefname][prefname2] + '<br>');
            }
        }
    </script>
</body>
</html>
