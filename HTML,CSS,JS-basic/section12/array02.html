<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>

    <script>
        const items = ['strawberry', 'orange', 'pineapple'];
        console.table(items);

        //内容を確認する
        items.push('apple');
        console.table(items);

        //先頭に追加する
        items.unshift('banana');
        console.table(items);
        
        console.table(items.slice(1, 3));
        
    </script>
</body>
</html>
