<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript入門</title>
</head>
<body>

    <script>
        class Person {
            name;
            birth;

            constructor(name, birth){
                this.name = name;
                this.birth = birth;
            }
            
            getAge(){
                const now = new Date();
                let age = now.getFullYear() - this.birth.getFullYear();
                if (now.getMonth() < this.birth.getMonth() || (now.getMonth() === this.birth.getMonth() && now.getDate() < this.birth.getDate())){
                    age--;
                }
                
                return age;
            }
        }   

        let taiyo = new Person('太洋', new Date(2006, 5, 26));
        console.log(taiyo.birth);
        console.log(taiyo.getAge);
    </script>
</body>
</html>
